<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user-fragment::header}">
</head>
<body>

<!-- Topbar Start -->
<div th:replace="~{user-fragment::topbar}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{user-fragment::navbar}"></div>
<!-- Navbar End -->

<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">List books</span></h2>
  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-1" th:each="book : ${books}">
      <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
          <img class="img-fluid w-100" th:src="@{'data:image/jpeg;base64,' + ${book.bookCover}}" alt="">
          <div class="product-action">
            <a class="btn btn-outline-dark btn-square" th:href="@{/user/book/{id}(id = ${book.id})}"><i class="fa fa-search"></i></a>
          </div>
        </div>
        <div class="text-center py-4">
          <a class="h6 text-decoration-none text-truncate" th:href="@{/user/book/{id}(id = ${book.id})}" th:text="${book.title}"></a>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <p th:text="${book.author}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Products End -->

<!-- Footer Start -->
<div th:replace="~{user-fragment::footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a th:replace="~{user-fragment::back-to-top}"></a>

<div th:replace="~{user-fragment::script}"></div>
</body>

</html>
